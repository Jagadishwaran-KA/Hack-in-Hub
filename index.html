<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACKATHON</title>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <script src="script.js" defer></script>
</head>
<body class="overflow-x-hidden overflow-y-hidden">
  <!-- particles.js container -->
  <div class="z-0" id="particles-js"></div> <!-- stats - count particles -->
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->

  <h1 class= "container relative text-lg text-center mt-5 align-middle justify-center text-white">
    Department of<span class="text-xl text-red-600">Information Technology</span> <br>
  </h1>
  <h5 class="container relative text-sm text-white">Produly Presents</h5>
  <div class="z-50 flex items-center justify-center ">
    <img class="z-50 w-44 h-44 object-cover"  src="https://lyncfest.tech/hackathon/src/HackInHub-Logo1.png" > 
  </div>


  <!--  -->
  <h3 class="z-50 ml15 relative text-sm lowercase text-center align-middle justify-center text-white  font-bold">
    <span class="word">Join ~</span>
    <span class="word">Build ~</span>
    <span class="word">Learn ~</span>
  </h3>

  <div class="z-50 container">
    <div class="container-segment">
      <div class="segment-title">Hours</div>
      <div class="segment">
        <div class="flip-card" data-hours-tens>
          <div class="top">2</div>
          <div class="bottom">2</div>
        </div>
        <div class="flip-card" data-hours-ones>
          <div class="top">4</div>
          <div class="bottom">4</div>
        </div>
      </div>
    </div>
    <div class="container-segment">
      <div class="segment-title">Minutes</div>
      <div class="segment">
        <div class="flip-card" data-minutes-tens>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip-card" data-minutes-ones>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
      </div>
    </div>
    <div class="container-segment">
      <div class="segment-title">Seconds</div>
      <div class="segment">
        <div class="flip-card" data-seconds-tens>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip-card" data-seconds-ones>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
      </div>
    </div>
  </div>
  <div>
    
  </div>
</body>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</html>
